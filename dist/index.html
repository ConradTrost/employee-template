
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <div class="navbar">
                <h2>Team Profile Generator</h2>
            </div>
        </header>

        <section class="team-cards row container">
            <div class="manager col-3 card">
                <div class="card-body">
                    <div class="card-header">
                        <h2 class="card-title">Bob Manage</h2>
                        <div class="card-subtitle"><i class="icon fab fa-black-tie"></i>Manager</div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">ID: 1</li>
                        <li class="list-group-item">Email: <a href="mailto:b@mail.com" target="_blank">b@mail.com</a></li>
                        <li class="list-group-item">Office Number: 100</li>
                    </ul>
                </div>
            </div>
            <div class="engineer col-3 card">
                <div class="card-body">
                    <div class="card-header">
                        <h2 class="card-title">Billy Engine</h2>
                        <div class="card-subtitle"><i class="icon fas fa-tools"></i></i>Engineer</div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">ID: 2</li>
                        <li class="list-group-item">Email: <a href="mailto:billy@gmail.com" target="_blank">billy@gmail.com</a></li>
                        <li class="list-group-item">Github: <a href="https://github.com/retro1967">retro1967</a></li>
                    </ul>
                </div>
            </div>
            <div class="intern col-3 card">
                <div class="card-body">
                    <div class="card-header">
                        <h2 class="card-title">The Intern</h2>
                        <div class="card-subtitle"><i class="icon fas fa-school"></i>Intern</div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">ID: 3</li>
                        <li class="list-group-item">Email: <a href="mailto:intern@school.com" target="_blank">intern@school.com</a></li>
                        <li class="list-group-item">School: UT Austin</li>
                    </ul>
                </div>
            </div></section>
    </body>

    </html>
